<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container m-5">
        <div class="row justify-content-center">
            <div class="col-md-4">

                <h2 class="text-center mb-4">Login</h2>

                <form id="loginForm" action="/api/v1/account/login" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
        
                <div id="notification" class="mt-3" style="display: none;"></div>
        
                <p class="mt-3 text-center">Don't have an account? <a href="/signup">Sign up</a></p>
                <p class="text-center"><a href="/api/v1/account/reset-password">Forgot Password?</a></p>

            </div>
        </div>
    </div>
     
    <script src="/js/loginErrorNotification.js"></script>
</body>
</html>
